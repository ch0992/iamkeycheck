# k8s/secret.yaml
# applicant_accessKeys.csv → Secret 변환 결과 예시 (실제 값은 CI/CD에서 주입)
apiVersion: v1
kind: Secret
metadata:
  name: iamkeycheck-secret
  namespace: default
type: Opaque
data:
  applicant_accessKeys.csv: <base64_encoded_csv>
  AWS_ACCESS_KEY_ID: <base64_encoded_key>
  AWS_SECRET_ACCESS_KEY: <base64_encoded_secret>
